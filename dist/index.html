<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>FitLit</title>
  </head>
  <body>
    <main>
      <aside>
        <div>
          <h1>FitLit</h1>
          <h2>Welcome<span id= 'userName'>User</span></h2>
          <button>Switch User?</button>
        </div>
        <div>
          <details>
            <summary>Profile</summary>
            <option id= 'userProfile'>
              Profile Details
            </option>         
              <li>
                ID : <span id= 'id'>value</span>
              </li>
              <li>
                Address : <span id= 'address'>address</span>
              </li>
              <li>
                Email : <span id= 'email'>email</span>
              </li> 
          </details>
          <details>
            <summary>Goals</summary>
            <details>
              <summary>Hydration</summary>
                <li>
                  Water Consumption : 96 fl oz
                </li>
            </details>
            <details>
              <summary>Sleep</summary>
                <li>
                  Nightly Rest : 8 hours
                </li>
            </details>
            <details>
              <summary>Walking</summary>
                <li>
                  Steps : 10,000
                </li>
            </details>
          </details>
        </div>
      </aside>
      <article>
        <h1>Wellness Check</h1>
        <section>
          <h3>Hydration</h3>
        </section>
        <section>
          <h3>Sleep</h3>
        </section>
      </article>
      <article>
        <h1>Activities</h1>
        <section>
          <h3>Walking</h3>
        </section>
      </article>
    </main>
    <!-- <script src=""></script> -->
    <script type="text/javascript" src="../node_modules/dayjs/dayjs.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
